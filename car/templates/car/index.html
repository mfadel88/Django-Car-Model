<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> All Cars</h1>
    {{car}}
    <table class="table table-dark table-striped">
            <tr> <th>model</th>   <th>production</th>   <th>price</th> <th> Show</th>
<th> Edit</th> <th> Delete</th>
            </tr>
    {% for Car in car %}
<!--        <li>{{product.name}} </li>-->
        <tr>
            <td> {{car.Model}} </td> <td> {{car.Production}} </td> <td> {{product.price}} </td>
            <td><a href="{{car.get_show_url}}"  class="btn btn-info"> Show</a> </td>
             <td><a href="{{car.get_edit_url}}"  class="btn btn-warning"> Edit</a> </td>
            <td><a href="{{car.get_delete_url}}"  class="btn btn-danger"> Delete</a> </td>

        </tr>
    {%endfor%}

    </table>

    <a class="btn btn-primary"> Create new car </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
